<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>dada's portfolio</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Add Typed.js library -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>  <!-- This line adds Typed.js -->
    
    <style>
        .dark-bg {
            background-color: #ecf0f3;
            color: black;
        }

        .dark-bg a {
            color: #1f2937;
            transition: color 0.3s ease;
        }

        .dark-bg a:hover {
            color: black;
        }

        #mobileMenu.dark-bg {
            background-color: #ecf0f3;
        }

        .redText {
            color: #ff014f;
        }
        .line{
            background-color: #ff014f;
        }
        .a-bg:hover{
            background-color: #ff014f;
            transition: color 0.4s ease;
            transform: scale(1.2); 
            filter: brightness(1.2); 
        }
    </style>
</head>

<body class="bg-customGreen relative dark-bg"> <!-- Added dark-bg here for the whole page -->
    <header class="p-4 shadow z-30 bg-customGreen fixed w-full dark-bg"> <!-- dark-bg added here -->
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <img src="img/dada.jpg" alt="Profile" class="h-12 w-12 rounded-full">
                <h1 class="text-xl font-bold ml-3">ABIR</h1>
            </div>

            <nav class="hidden lg:flex space-x-8 text-gray-800 text-sm font-medium hover:text-black">
                <a href="#home" class="hover:underline">HOME</a>
                <a href="#features" class="hover:underline">FEATURES</a>
                <a href="#skills" class="hover:underline">SKILLS</a>
                <a href="#contact" class="hover:underline">CONTACT</a>
            </nav>

            <button id="menuButton" class="lg:hidden space-y-1">
                <div class="line h-1 w-6 rounded-sm"></div>
                <div class="line h-1 w-6 rounded-sm"></div>
                <div class="line h-1 w-6 rounded-sm"></div>
            </button>
        </div>
    </header>

    <div id="mobileMenu" class="fixed top-0 left-0 h-full w-64 transform -translate-x-full transition-transform duration-300 z-40 lg:hidden dark-bg">
        <div class="p-6">
            <div class="flex justify-center mb-4">
                <img src="img/dada.jpg" alt="Profile" class="h-16 w-16 rounded-full">
            </div>
            <nav class="space-y-4">
                <a href="#home" class="block hover:underline">HOME</a>
                <a href="#features" class="block hover:underline">FEATURES</a>
                <a href="#skills" class="block hover:underline">SKILLS</a>
                <a href="#contact" class="block hover:underline">CONTACT</a>
            </nav>
        </div>
    </div>

    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-20 lg:hidden"></div>
    <main id="home" class="px-6 md:px-12 lg:px-24 pt-32">
        <div class="flex flex-wrap items-center lg:flex-nowrap gap-8 lg:gap-16">
            <!-- Image Section -->
            <div class="w-full lg:w-1/2 flex justify-center lg:justify-end order-1 md:order-2 p-4 md:p-6 lg:p-8">
                <img src="img/dada.jpg" alt="Hero Image" class="w-3/4 lg:w-full rounded-lg shadow-lg">
            </div>
            <!-- Text Section -->
            <div class="w-full lg:w-1/2 mb-8 lg:mb-0 order-2 md:order-1 p-4 md:p-6 lg:p-8">
                <p class="text-lg font-sans">WELCOME TO MY WORLD</p>
                <div class="font-bold text-3xl md:text-3xl lg:text-6xl pt-5">
                    <h1>HI, I'M</h1>
                    <span class="redText">ABIR BIN BILLA</span>
                </div>
                <div class="mt-4 ">
                    <span id="animation" class="font-bold text-xl md:text-xl lg:text-5xl text-black"></span>
                </div>
                <p class="text-base md:text-lg lg:text-xl text-gray-700 mt-6">
    I use animation as a third dimension by which to simplify experiences and guiding through each and every interaction.
</p>
                
            </div>
        </div>
              
          <div class="px-5 pl-9">
            <p class="pb-7">FIND WITH ME</p>
            <div class=" flex">
                <div class="flex space-x-10 ">
                    <a href=""><img class="a-bg h-12 w-12 p-3 rounded-md hover:a-bg" src="img/fb.png"></a>
                    <a href=""><img class="a-bg h-12 w-12 p-3 rounded-md hover:a-bg" src="img/photo.png"></a>
                    <a href=""><img class="a-bg h-12 w-12 p-3 rounded-md hover:a-bg" src="img/lin.png"></a>
                  </div>
                  <div class="flex pl-14">
                <img class="a-bg h-12 w-12 p-3 rounded-md hover:a-bg" src="">
                <img class="a-bg h-12 w-12 p-3 rounded-md hover:a-bg" src="">
                <img class="a-bg h-12 w-12 p-3 rounded-md hover:a-bg" src="">
                  </div>
              </div>
            </div>
    </main>
    

    <script>
        const menuButton = document.getElementById("menuButton");
        const mobileMenu = document.getElementById("mobileMenu");
        const overlay = document.getElementById("overlay");

        menuButton.addEventListener("click", () => {
            mobileMenu.classList.toggle("-translate-x-full");
            overlay.classList.toggle("hidden");
            document.body.classList.toggle("overflow-hidden");
        });

        overlay.addEventListener("click", () => {
            mobileMenu.classList.add("-translate-x-full");
            overlay.classList.add("hidden");
            document.body.classList.remove("overflow-hidden");
        });

        var typed = new Typed("#animation", {
            strings: ["CODER.", "APP DEVELOPER.", "LIFELONG LEARNER"],
            typeSpeed: 50,
            backSpeed: 80,
            loop: true,
            startDelay: 500,      // Delay before starting animation
            backDelay: 1500,      // Delay before backspacing
            fadeOut: true,
            showCursor: true,
            cursorChar: '|',
        });
    </script>
</body>

</html>
